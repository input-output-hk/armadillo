openrpc: 1.2.1
info:
  version: 1.0.0
  title: Demo Pet Store
methods:
- name: createPet
  params:
  - name: book
    required: true
    schema:
      $ref: '#/components/schemas/Book'
  result:
    name: empty result
    schema: {}
components:
  schemas:
    Author:
      required:
      - name
      - country
      type: object
      properties:
        name:
          type: string
        country:
          $ref: '#/components/schemas/Country'
    Book:
      required:
      - title
      - genre
      - year
      - author
      type: object
      properties:
        title:
          type: string
        genre:
          $ref: '#/components/schemas/Genre'
        year:
          type: integer
        author:
          $ref: '#/components/schemas/Author'
    Country:
      required:
      - name
      type: object
      properties:
        name:
          type: string
    Genre:
      required:
      - name
      - description
      type: object
      properties:
        name:
          type: string
        description:
          type: string