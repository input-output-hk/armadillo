openrpc: 1.2.1
info:
  version: 1.0.0
  title: Demo Pet Store
methods:
- name: getPet
  result:
    name: pet
    schema:
      $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      title: Pet
      required:
      - name
      type: object
      properties:
        name:
          type: string